<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test 5</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>ปุ่ม Go back และ ปุ่ม Go forward</h1>
    <p>การทำงานของปุ่มจะเหมือนกับปุ่นที่ browser</p>
    <div>
      <button type="button" onclick="history.back()">Go Back</button>
      <button type="button" onclick="history.forward()">Go Forward</button>
    </div>
  </body>
</html>
