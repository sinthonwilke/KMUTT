<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test 4</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Sorting Name</h1>
    <p>ใส่ชื่อ โดยชื่อจะไปเรียงในกล่องข้อความด้านล่าง</p>
    <form name="theform">
Name:
      <input name="newname" size="20" id="newname">
      <input type="button" onclick="addname()">
      <br>
      <h2>ชื่อที่เรียงแล้ว</h2>
      <textarea cols="60" rows="10" name="sorted" id="allname">
        ชื่อที่เรียงแล้วจะแสดงตรงนี้
      </textarea>
    </form>
    <script>

      const allname = document.getElementById('allname');
      const newname = document.getElementById('newname');
      let allnameArray = []
      function addname() {
        allnameArray.push(newname.value);
        allnameArray.sort();
        allname.value = allnameArray.join('\r\n');
        newname.value = ''
      }

    </script>
  </body>
</html>
